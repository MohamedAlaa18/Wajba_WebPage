<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 mt-12 min-h-[100dvh] flex justify-center items-center">
  <div class="mx-auto max-w-lg flex justify-center items-center">
    <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm"
      class="mb-0 mt-6 space-y-4 rounded-2xl shadow-[0_4px_16px_0px_#CCCCCC66] p-4 sm:p-6 lg:p-8 sm:min-w-[462px] min-w-full">

      <p class="text-center text-2xl font-bold">Set new password</p>

      <div class="flex justify-center items-center gap-6 flex-col">
        <div class="w-full mt-8">
          <label for="newPassword" class="font-medium">{{ 'general.new_Password' | translate }}</label>
          <div class="relative">
            <input type="{{ showPassword ? 'text' : 'password' }}" id="newPassword" formControlName="newPassword"
              class="w-full rounded-md border-solid border-[1px] border-[#E3E3E3] p-4 mt-2 text-sm shadow-sm focus:outline-[#F45859]"
              placeholder="{{ 'general.enter_new_Password' | translate }}" />
            <button type="button" (click)="togglePasswordVisibility('newPassword')" [class.left-0]="isArabic()"
              [class.right-0]="!isArabic()" class="absolute inset-y-9 grid place-content-center px-4">
              <ng-container *ngIf="showPassword; else showPasswordTemplate">
                <img src="assets/images/open-eye.svg" alt="open-eye">
              </ng-container>

              <ng-template #showPasswordTemplate>
                <img src="assets/images/close-eye.svg" alt="close-eye">
              </ng-template>
            </button>
          </div>
          <div
            *ngIf="changePasswordForm.controls['newPassword'].touched && changePasswordForm.controls['newPassword'].invalid">
            <small class="text-red-500 text-xs mt-1"
              *ngIf="changePasswordForm.controls['newPassword'].errors?.['required']">
              Password is required
            </small>
            <small class="text-red-500 text-xs mt-1"
              *ngIf="changePasswordForm.controls['newPassword'].errors?.['minlength']">
              Password must be at least 6 characters long
            </small>
          </div>
        </div>

        <div class="w-full">
          <label for="confirmNewPassword" class="font-medium">{{ 'general.confirm_new_password' | translate }}</label>
          <div class="relative">
            <input type="{{ showConfirmPassword ? 'text' : 'password' }}" id="confirmNewPassword"
              formControlName="confirmNewPassword"
              class="w-full rounded-md border-solid border-[1px] border-[#E3E3E3] p-4 mt-2 text-sm shadow-sm focus:outline-[#F45859]"
              placeholder="{{ 'general.confirm_new_password' | translate }}" />
            <button type="button" (click)="togglePasswordVisibility('confirmNewPassword')" [class.left-0]="isArabic()"
              [class.right-0]="!isArabic()" class="absolute inset-y-9 grid place-content-center px-4">
              <ng-container *ngIf="showConfirmPassword; else showConfirmPasswordTemplate">
                <img src="assets/images/open-eye.svg" alt="open-eye">
              </ng-container>

              <ng-template #showConfirmPasswordTemplate>
                <img src="assets/images/close-eye.svg" alt="close-eye">
              </ng-template>
            </button>
          </div>
          <div
            *ngIf="changePasswordForm.controls['confirmNewPassword'].touched && changePasswordForm.controls['confirmNewPassword'].invalid">
            <small class="text-red-500 text-xs mt-1"
              *ngIf="changePasswordForm.controls['confirmNewPassword'].errors?.['required']">
              Confirm Password is required
            </small>
          </div>
          <small class="text-red-500 text-xs mt-1" *ngIf="changePasswordForm.errors?.['mismatch']">
            Passwords do not match
          </small>
        </div>
      </div>

      <button
        class="block w-full rounded-lg bg-[#F45859] hover:bg-[#FF6677] px-5 py-3 text-sm font-medium text-white mt-6">
        {{ 'general.continue' | translate }}
      </button>
    </form>
  </div>
</div>
