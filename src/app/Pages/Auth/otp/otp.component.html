<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 mt-12 min-h-[100dvh] flex justify-center items-center">
  <div class="mx-auto max-w-lg">
    <form (ngSubmit)="onSubmit()" [formGroup]="otpForm"
      class="mb-0 mt-6 space-y-4 rounded-2xl shadow-[0_4px_16px_0px_#CCCCCC66] p-4 sm:p-6 lg:p-8">
      <p class="text-center text-2xl font-bold">{{ 'general.enter_otp' | translate }}</p>

      <p class="text-center text-sm font-medium">Enter the verification code sent to you via SMS:</p>

      <div class="flex justify-center gap-2">
        <input type="text" maxlength="1" formControlName="digit0" (input)="onInput($event, 0)"
          (paste)="onInput($event, 0)"
          class="w-12 h-12 text-center text-xl border border-gray-900 border-solid rounded-md focus:outline-[#F45859]" />
        <input type="text" maxlength="1" formControlName="digit1" (input)="onInput($event, 1)"
          (paste)="onInput($event, 1)"
          class="w-12 h-12 text-center text-xl border border-gray-900 border-solid rounded-md focus:outline-[#F45859]" />
        <input type="text" maxlength="1" formControlName="digit2" (input)="onInput($event, 2)"
          (paste)="onInput($event, 2)"
          class="w-12 h-12 text-center text-xl border border-gray-900 border-solid rounded-md focus:outline-[#F45859]" />
        <input type="text" maxlength="1" formControlName="digit3" (input)="onInput($event, 3)"
          (paste)="onInput($event, 3)"
          class="w-12 h-12 text-center text-xl border border-gray-900 border-solid rounded-md focus:outline-[#F45859]" />
        <input type="text" maxlength="1" formControlName="digit4" (input)="onInput($event, 4)"
          (paste)="onInput($event, 4)"
          class="w-12 h-12 text-center text-xl border border-gray-900 border-solid rounded-md focus:outline-[#F45859]" />
        <input type="text" maxlength="1" formControlName="digit5" (input)="onInput($event, 5)"
          (paste)="onInput($event, 5)"
          class="w-12 h-12 text-center text-xl border border-gray-900 border-solid rounded-md focus:outline-[#F45859]" />
      </div>

      @if (otpForm.invalid && otpForm.touched) {
      <div class="text-red-500 text-xs mt-1">
        {{ 'general.otp_error' | translate }}
      </div>
      }
      <button type="submit"
        class="block w-5/6 rounded-full bg-[#F45859] hover:bg-[#D44E4F] transition px-5 py-2 mx-auto text-xl font-bold text-white mt-4">
        {{ 'general.enter' | translate }}
      </button>
    </form>
  </div>
</div>
