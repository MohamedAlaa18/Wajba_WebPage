<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 mt-12 min-h-[100dvh] flex justify-center items-center">
  <div class="mx-auto max-w-lg">
    <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm"
      class="mb-0 mt-6 space-y-4 rounded-2xl shadow-[0_4px_16px_0px_#CCCCCC66] p-4 sm:p-6 lg:p-8">

      <p class="text-center text-2xl font-bold">{{ 'general.forgot_password' | translate }}</p>

      <div>
        <label for="email" class="font-medium">{{ 'general.phone_number' | translate }}</label>
        <div class="relative flex gap-3 justify-center items-center">
          <div class="relative">
            <button type="button"
              class="flex gap-2 items-center justify-center rounded-md border-solid border-[1px] border-[#E3E3E3] h-[53.6px] p-4 mt-2 text-gray-900 transition"
              (click)="toggleCountryCodeDropdown()">
              <span class="sr-only">Select Country Code</span>
              <img [src]="selectedCountryLogo" alt="Country logo" class="w-4 h-4">
              {{ selectedCountryDialCode }}
            </button>
            <!-- <div class="absolute left-0 z-10 mt-2 w-56 rounded-xl border border-gray-100 bg-white shadow-lg"
              [class.hidden]="!isCountryCodeDropdownOpen">
              <div class="p-2">
                @for(country of countries; track $index){
                <div (click)="selectCountryCode(country)"
                  class="flex gap-2 items-center rounded-lg p-2 text-base text-gray-900 hover:bg-gray-50 hover:text-gray-700 cursor-pointer">
                  <img [src]="country.logo" alt="Country logo" class="w-4 h-4">
                  {{ country.dial_code }}
                </div>
                }
              </div>
            </div> -->
          </div>
          <input type="email" id="email" formControlName="email"
            class="w-full rounded-md border-solid border-[1px] border-[#E3E3E3] p-4 pe-12 mt-2 text-sm shadow-sm focus:outline-[#F45859]"
            placeholder="{{ 'general.enter_phone_number' | translate }}" />
        </div>

        @if (forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched) {
        <div class="text-red-500 text-xs mt-1 flex justify-center">
          {{ 'general.phone_number_error' | translate }}
        </div>
        }
      </div>

      <button type="submit" class="block w-5/6 rounded-full bg-[#F45859] hover:bg-[#D44E4F] transitionpx-5 py-2 mx-auto text-xl font-bold text-white mt-4">
        {{ 'general.next' | translate }}
      </button>
    </form>
  </div>
</div>
