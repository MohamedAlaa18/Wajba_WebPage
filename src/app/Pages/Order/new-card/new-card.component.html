<div class="shadow-[0_4px_16px_0px_#CCCCCC4D] w-full md:w-[485.36px] px-4 py-8 my-32 mx-auto">
  <h1 class="text-[20px] font-bold mb-10 text-center">Pay with bank Card</h1>

  <div class="relative flex items-center justify-between mb-5">
    <label for="card" class="flex gap-2 items-center pr-2 pl-6 h-[40px] rounded-[4px] text-[18px] cursor-pointer">
      <img src="assets/images/mastercard.svg" alt="mastercard">

    <input type="radio" id="card" name="size" class="peer accent-[#F45859] scale-150 absolute top-[0.8rem]" />

    <div class="relative w-[153px]">

      <img src="assets/images/card-icon.svg" alt="card-icon" class="absolute left-2 top-1/2 transform -translate-y-1/2">
    </div>
  </div>

  <div class="relative flex items-center justify-between">

      ××× ××× 4543
    </label>

    <input type="radio" id="cash" name="size" class="peer accent-[#F45859] scale-150 absolute top-[0.8rem]" checked />

    <div class="relative w-[153px]">
      <input
        class="rounded-[6px] border-[1px] border-solid border-[#C7C7C7] w-full h-[34px] p-2 pl-10 focus:outline-none"
        type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"

      <img src="assets/images/card-icon.svg" alt="card-icon" class="absolute left-2 top-1/2 transform -translate-y-1/2">

  </div>

  <div>
    <div class="flex items-center gap-3 mt-8 mb-4">

      <label for="newCard" class="text-[18px] cursor-pointer block">
        Add a new card
      </label>
    </div>

    <div class="relative w-full my-4">
      <input
        class="rounded-[6px] border-[1px] border-solid border-[#C7C7C7] w-full h-[40px] p-2 pl-10 focus:outline-none"
        type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
        placeholder="Enter card number" required>

      <img src="assets/images/card-icon.svg" alt="card-icon" class="absolute left-2 top-1/2 transform -translate-y-1/2">
    </div>

    <div class="flex items-center justify-between w-full">
      <div class="relative w-[190px]">
        <input class="rounded-[6px] border-[1px] border-solid border-[#C7C7C7] w-full h-[40px] p-2 focus:outline-none"

      <div class="relative w-[190px]">
        <input
          class="rounded-[6px] border-[1px] border-solid border-[#C7C7C7] w-full h-[40px] p-2 pl-10 focus:outline-none"
          type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
          placeholder="CVV code" required>

        <img src="assets/images/card-icon.svg" alt="card-icon"
          class="absolute left-2 top-1/2 transform -translate-y-1/2">
      </div>
    </div>

    <div class="flex justify-end mt-4">
      <button
        class="block w-5/6 rounded-full bg-[#F45859] hover:bg-[#D44E4F] transition px-5 py-2 mx-auto text-lg font-bold text-white mt-4">
        Pay Now QAR 60.00
      </button>
    </div>
  </div>

</div>
